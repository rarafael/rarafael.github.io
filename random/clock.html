<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="my personal web page">
    <meta property="og:image" content="https://rarafael.net/wizard.webp">

    <link rel="icon" href="https://rarafael.net/assets/icon.webp" type="image/gif">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Ubuntu+Mono">
</head>

<body>
    <div class="content" style="max-width:100%;text-align:center;">
        <h1>
            <b><span id="clock_field" style="font-size:70px;"></span></b>
        </h1>
        <h3>
            <span id="date_field"></span>
        </h3>
        <span id="timezone_field"></span>

        <script>
            function update_all() {
                var cur = new Date();
                var data = Intl.DateTimeFormat().resolvedOptions();
                const locale_options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
                document.getElementById("clock_field").innerHTML = cur.toLocaleTimeString(data.locale);

                document.getElementById("date_field").innerHTML = cur.toLocaleDateString(data.locale, locale_options);
                document.getElementById("timezone_field").innerHTML = "(" + data.timeZone + ")";
            }

            update_all();
            setInterval(update_all, 1000);
        </script>
    </div>

</body>
