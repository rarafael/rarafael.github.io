<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="my personal web page">
    <meta property="og:image" content="https://rarafael.net/wizard.webp">
    <title>random number generator</title>
    <link rel="icon" href="https://rarafael.net/assets/icon.webp" type="image/gif">
    <link rel="stylesheet" href="https://rarafael.net/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Ubuntu+Mono">
</head>

<body>
    <div class="content">
        <p><input type="number" id="min" required placeholder="minimum"></p>
        <p><input type="number" id="max" required placeholder="maximum"></p>

        <p>
            <input type="button" id="gen" value="generate number">
        </p>
        <p>
            <span id="output" style="font-size:32px;font-family:'Ubuntu Mono';background-color:#181818;padding:4px;"/>
        </p>

        <script>
            document.getElementById("gen").addEventListener("click", () => {
                let max = document.getElementById("max").value;
                let min = document.getElementById("min").value;

                if (max == "")
                    max = 0xFFFF;

                document.getElementById("output").innerHTML = Math.floor(Math.random() * (Number(max) - Number(min) + 1)) + Number(min);
            })
        </script>

        <p>
            if no maximum is given, the maximum is 2^16
        </p>
    </div>

    <footer class="footer">

    </footer>
</body>

</html>
